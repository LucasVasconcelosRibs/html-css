<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exesrcício de tabela</title>
    <style>
body{font-family: Arial, Helvetica, sans-serif;
}
table{
    width: 500px;
    border-collapse: collapse;
}
tr.Destaque {background-color: lightgrey}
caption{
    font-size: 1.3em;
    font-weight: bolder;
    padding: 8px;
}
th, td {
    border: 1px solid black;
    padding: 8px;
}
col.cidade {background-color: aqua;}

    </style>
</head>
<body>
    <h1>Exesrcício de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
            
        </colgroup>
        <caption>Cadastro</caption>
        <tr class="Destaque">
            <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>F</td>
            <td>55</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Mario</td>
            <td>M</td>
            <td>27</td>
            <td>Motorista</td>
        </tr>
        <tr>
            <td>Aurelio</td>
            <td>M</td>
            <td>29</td>
            <td>Medico</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>M</td>
            <td>34</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Mayara</td>
            <td>F</td>
            <td>25</td>
            <td>Vendedora</td>
        </tr>

    </table>
    
</body>
</html>
