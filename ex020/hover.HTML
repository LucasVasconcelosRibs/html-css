<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exeemplo de hover</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        div > p {display: none;

        }
        div:hover{
            display: block;
        }
        div:hover > p{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Example of hover</h1>
    <p>mouse over the text below </p>
    <div>mouse over here
        <p>text hidden</p>
    </div>
</body>
</html>
