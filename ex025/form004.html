<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
  <fieldset>
    <legend>Dados pessoais</legend>
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="Nome" id="inome" maxlength="30"> 
    </p>
    <p>
        <label for="iemail">E-mail: </label>
        <input type="email" name="email" id="iemail" autocomplete="email">
    </p>
    <p>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx" maxlength="11"> 
    </p>

<p>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">
</p>
  </fieldset>

    </form>
    
</body>
</html>
