<body>

    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
            
        </fieldset>
  <fieldset>
    <legend>Esportes favoritos</legend>

        <input type="checkbox" name="esfut" id="iesfut" maxlength="30">  <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbasq" id="iesbasq" maxlength="30"> <label for="iesbasq">Basquete</label> <br>
        <input type="checkbox" name="esvole" id="iesvole" maxlength="30"> <label for="iesvole">Volei</label> <br>
        <input type="checkbox" name="eshand" id="ieshand" maxlength="30"> <label for="ieshand">Handebal</label> <br>
    

    </p>
    
    


  </fieldset>
  <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </p>

    </form>
