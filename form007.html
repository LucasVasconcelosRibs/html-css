<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    
</head>
<body>

    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
       
        <p>
            <label for="iest">Estado:</label>
            
            <select name="estado" id="iestado">
                <option value="">Escolha seu estado</option>
                <optgroup label="Regiao sudeste">
                    <option value="MG">Minas gerais</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="Sp">São paulo</option>
                </optgroup>
                <optgroup label="regiao nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="CE">Ceara</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="isprof">
            <datalist id="isprof">
                <option >Administrador</option>
                <option >Contabilista</option>
                <option >Caixa</option>
                <option >Professor</option>

            </datalist>
            
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
           <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <td>
            <div class="input-group">
              <span class="input-group-addon">R$</span>
              <input type="number" autocomplete="off" id="{{reg.id}}" value="{{reg.valorMultaJuros}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control text-input" (blur)="vMultaJuros($event)">
            </div>
          </td>
    </form>
    
</body>
</html>
